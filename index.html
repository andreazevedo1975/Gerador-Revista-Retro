    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
      }
      .font-display {
        font-family: 'Press Start 2P', cursive;
      }
      .scanlines::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        ), linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.06),
          rgba(0, 255, 0, 0.02),
          rgba(0, 0, 255, 0.06)
        );
        background-size: 100% 4px, 6px 100%;
        z-index: 2;
        pointer-events: none;
        animation: scan 7s linear infinite;
      }
      @keyframes scan {
        0% { background-position: 0 0; }
        100% { background-position: 0 100vh; }
      }
      
      /* --- PIXEL ART THEME --- */
      .pixel-art-theme {
        --pixel-bg: #1a1a2e;
        --pixel-text: #e0e0e0;
        --pixel-header: #f7b801;
        --pixel-accent1: #f45b69;
        --pixel-accent2: #00f5d4;
        --pixel-border: #4a4a6a;
        --pixel-shadow: #0d0d1b;
        --pixel-container-bg: #2c2c44;

        background-color: var(--pixel-bg) !important;
        color: var(--pixel-text);
        font-family: 'VT323', monospace;
        font-size: 1.2rem;
        image-rendering: pixelated;
      }
      
      .pixel-art-theme .font-display,
      .pixel-art-theme h1, .pixel-art-theme h2, .pixel-art-theme h3, .pixel-art-theme h4 {
        font-family: 'Press Start 2P', cursive !important;
        text-shadow: 3px 3px 0px var(--pixel-shadow);
        letter-spacing: 1px;
      }

      /* Text color overrides */
      .pixel-art-theme .text-gray-100,
      .pixel-art-theme .text-gray-200,
      .pixel-art-theme .text-gray-300 { color: var(--pixel-text); }
      .pixel-art-theme .text-gray-400 { color: #aaa; }
      .pixel-art-theme .text-yellow-300 { color: var(--pixel-header) !important; }
      .pixel-art-theme .text-cyan-300, .pixel-art-theme .text-cyan-400 { color: var(--pixel-accent2) !important; }
      .pixel-art-theme .text-yellow-400 { color: var(--pixel-header) !important; }
      .pixel-art-theme .text-red-400 { color: var(--pixel-accent1) !important; }

      /* Buttons */
      .pixel-art-theme button {
        font-family: 'Press Start 2P', cursive;
        border-radius: 0 !important;
        border: 2px solid var(--pixel-border);
        box-shadow: 4px 4px 0px var(--pixel-shadow);
        transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        text-transform: uppercase;
      }
      .pixel-art-theme button:hover:not(:disabled) {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px var(--pixel-shadow);
      }
      .pixel-art-theme button:active:not(:disabled) {
        transform: translate(4px, 4px);
        box-shadow: none;
      }
      .pixel-art-theme button.bg-fuchsia-600 { background-color: var(--pixel-accent1) !important; color: white !important; }
      .pixel-art-theme button.bg-cyan-600 { background-color: var(--pixel-accent2) !important; color: var(--pixel-shadow) !important; }
      .pixel-art-theme button.bg-purple-600 { background-color: #9b59b6 !important; color: white !important; }
      .pixel-art-theme button.bg-green-600 { background-color: #2ecc71 !important; color: var(--pixel-shadow) !important; }
      .pixel-art-theme button:disabled { background-color: #555 !important; box-shadow: none; transform: none; color: #888 !important; }

      /* Containers and Layout */
      .pixel-art-theme .bg-gray-900, .pixel-art-theme .bg-gray-800, .pixel-art-theme .bg-gray-800\/50, .pixel-art-theme .bg-black\/20 {
        background-color: transparent !important;
      }
      .pixel-art-theme .max-w-3xl > .bg-gray-800\/50, 
      .pixel-art-theme article#magazine-content {
        border: 4px solid var(--pixel-border);
        box-shadow: 6px 6px 0px var(--pixel-shadow);
        background-color: var(--pixel-container-bg);
        border-radius: 0;
      }
      .pixel-art-theme header.sticky {
        background-color: var(--pixel-container-bg) !important;
        border-bottom: 4px solid var(--pixel-border) !important;
        box-shadow: 0 4px 0 var(--pixel-shadow);
      }
      .pixel-art-theme .border-b, .pixel-art-theme .border-fuchsia-500\/30 { border: 0 !important; }
      .pixel-art-theme .shadow-lg, .pixel-art-theme .shadow-2xl { box-shadow: none !important; }
      .pixel-art-theme .backdrop-blur-sm { backdrop-filter: none !important; }
      .pixel-art-theme .mt-8.p-6, .pixel-art-theme .mt-12 > .border-t-2 {
        border-style: solid !important;
        border-width: 4px !important;
        border-color: var(--pixel-border) !important;
        padding-top: 1.5rem !important;
      }
      
      /* Inputs */
      .pixel-art-theme textarea, .pixel-art-theme input[type="text"] {
        font-family: 'VT323', monospace;
        font-size: 1.25rem;
        border-radius: 0 !important;
        border-width: 2px !important;
        border-color: var(--pixel-border) !important;
        background-color: var(--pixel-bg) !important;
      }

      /* Image Borders */
      .pixel-art-theme .group.border-4, .pixel-art-theme .group.border-2 {
        border-color: var(--pixel-border) !important;
      }

      /* Reading Mode */
      .pixel-art-theme .reading-mode-container {
          font-family: 'VT323', monospace;
          font-size: 1.5rem;
      }
      .pixel-art-theme .reading-mode-container.theme-dark {
          background-color: var(--pixel-bg);
          color: var(--pixel-text);
      }
      .pixel-art-theme .reading-mode-container.theme-light {
          background-color: #e0e0e0;
          color: #222;
      }
      .pixel-art-theme .reading-mode-container .font-display {
        font-family: 'Press Start 2P', cursive !important;
      }
      .pixel-art-theme .reading-mode-container.theme-dark h1,
      .pixel-art-theme .reading-mode-container.theme-dark h2,
      .pixel-art-theme .reading-mode-container.theme-dark h3 {
        color: var(--pixel-header);
      }
      .pixel-art-theme .reading-mode-container.theme-light h1,
      .pixel-art-theme .reading-mode-container.theme-light h2,
      .pixel-art-theme .reading-mode-container.theme-light h3 {
        color: #b71c1c; /* Dark red */
      }
      .pixel-art-theme .reading-mode-container.theme-dark em { color: var(--pixel-accent2) !important; }
      .pixel-art-theme .reading-mode-container.theme-light em { color: #1565c0 !important; } /* Blue */
      .pixel-art-theme .reading-mode-container .backdrop-blur-sm { background-color: transparent !important; }
    </style>
